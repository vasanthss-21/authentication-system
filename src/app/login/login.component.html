<div class="flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center" style="background-image: url('../../assets/bg2.svg')">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="space-y-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <input formControlName="email" type="email" class="w-full px-3 py-2 border rounded" />
            <span class="text-sm text-red-600" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Invalid Email!</span>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="w-full px-3 py-2 border rounded" />
            <span class="text-sm text-red-600" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Minimum 8 characters!</span>
          </div>
  
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input type="checkbox" (change)="togglePasswordVisibility($event)" />
              <span class="ml-2 text-sm">Show Password</span>
            </label>
          </div>
        </div>
        <button type="submit" class="w-full py-2 mt-6 text-white bg-green-600 rounded hover:bg-green-700">Login</button>
      </form>
    </div>
  </div>
