<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('../../assets/bg3.svg');">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white w-full p-6 rounded-lg shadow-lg max-w-md xl:max-w-lg">
      <h2 class="text-2xl font-bold text-center">Register</h2>
      <div class="mb-4">
        <label class="block font-medium mb-2" for="name">Name</label>
        <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" formControlName="name" />
      </div>
      <div class="mb-4">
        <label class="block font-medium mb-2" for="email">Email</label>
        <input type="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" formControlName="email" />
        <span class="text-sm text-red-600" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Invalid Email!</span>
      </div>
      <div class="mb-4 relative">
        <label class="block font-medium mb-2" for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="w-full px-3 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10"
        />
        <div class="mb-4 mt-2">
          <label class="inline-flex items-center">
            <input type="checkbox" (change)="togglePasswordVisibility($event)" />
            <span class="ml-2">Show Password</span>
          </label>
        </div>
        <span class="text-sm text-red-600" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Minimum 8 characters!</span>
      </div>
      <div class="mb-4">
        <button class="w-full font-bold py-2 px-4 text-white border rounded-md bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="submit">
          Register
        </button>
      </div>
    </form>
  </div>
